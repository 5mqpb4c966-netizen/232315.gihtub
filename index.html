<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>进步评分</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'PingFang SC', 'Microsoft YaHei', sans-serif;
        }
        
        body {
            background-color: #f5f7fa;
            color: #333;
            line-height: 1.6;
            padding: 20px;
            max-width: 800px;
            margin: 0 auto;
        }
        
        .container {
            background: white;
            border-radius: 16px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
            padding: 30px;
            margin-top: 20px;
        }
        
        header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        h1 {
            color: #2c3e50;
            font-size: 24px;
            margin-bottom: 8px;
        }
        
        .subtitle {
            color: #7f8c8d;
            font-size: 14px;
        }
        
        .progress-container {
            display: flex;
            flex-direction: column;
            gap: 20px;
            margin: 30px 0;
        }
        
        .progress-bar {
            height: 200px;
            display: flex;
            align-items: flex-end;
            gap: 20px;
            margin-bottom: 20px;
        }
        
        .option {
            flex: 1;
            border-radius: 12px 12px 0 0;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            overflow: hidden;
        }
        
        .option.good {
            background: linear-gradient(to top, #4CAF50, #66BB6A);
        }
        
        .option.bad {
            background: linear-gradient(to top, #F44336, #EF5350);
        }
        
        .option:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.15);
        }
        
        .option:active {
            transform: scale(0.98);
        }
        
        .option.disabled {
            cursor: not-allowed;
            opacity: 0.7;
            transform: none !important;
        }
        
        .option-label {
            background: rgba(255, 255, 255, 0.9);
            padding: 12px 0;
            text-align: center;
            font-weight: bold;
            color: #2c3e50;
            width: 100%;
        }
        
        .stats {
            display: flex;
            justify-content: space-between;
            background: #f8f9fa;
            padding: 15px;
            border-radius: 10px;
            margin-top: 20px;
            font-size: 14px;
        }
        
        .stat-item {
            text-align: center;
            flex: 1;
        }
        
        .stat-value {
            font-size: 18px;
            font-weight: bold;
            margin-top: 5px;
        }
        
        .good-stat .stat-value {
            color: #4CAF50;
        }
        
        .bad-stat .stat-value {
            color: #F44336;
        }
        
        .total-stat .stat-value {
            color: #3498db;
        }
        
        .message {
            text-align: center;
            padding: 15px;
            margin: 20px 0;
            border-radius: 10px;
            font-weight: bold;
            display: none;
        }
        
        .success {
            background-color: #e8f5e9;
            color: #2e7d32;
        }
        
        .admin-section {
            margin-top: 40px;
            padding-top: 20px;
            border-top: 1px dashed #ddd;
        }
        
        .admin-title {
            font-size: 18px;
            margin-bottom: 15px;
            color: #2c3e50;
        }
        
        .admin-panel {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
        }
        
        .admin-stats {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            margin-bottom: 20px;
        }
        
        .admin-stat {
            background: white;
            padding: 15px;
            border-radius: 8px;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
        }
        
        .admin-stat-value {
            font-size: 24px;
            font-weight: bold;
            margin: 10px 0;
        }
        
        .admin-actions {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }
        
        button {
            padding: 10px 15px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.2s;
        }
        
        .btn-primary {
            background: #3498db;
            color: white;
        }
        
        .btn-danger {
            background: #e74c3c;
            color: white;
        }
        
        .btn-success {
            background: #2ecc71;
            color: white;
        }
        
        button:hover {
            opacity: 0.9;
            transform: translateY(-2px);
        }
        
        @media (max-width: 600px) {
            .progress-bar {
                flex-direction: column;
                height: auto;
                gap: 10px;
            }
            
            .option {
                height: 80px;
                flex-direction: row;
                align-items: center;
                border-radius: 12px;
            }
            
            .option-label {
                width: 30%;
                padding: 15px 0;
            }
            
            .stats {
                flex-direction: column;
                gap: 10px;
            }
            
            .admin-stats {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>给开发者的进步评分</h1>
            <p class="subtitle">点击下方选项投票，实时查看结果</p>
        </header>
        
        <div class="progress-container">
            <div class="progress-bar">
                <div class="option good" id="goodOption">
                    <div class="option-label">有进步</div>
                </div>
                <div class="option bad" id="badOption">
                    <div class="option-label">没进步</div>
                </div>
            </div>
            
            <div class="message success" id="successMessage">
                感谢您的投票！您的选择已记录。
            </div>
            
            <div class="stats">
                <div class="stat-item good-stat">
                    <div>有进步</div>
                    <div class="stat-value" id="goodCount">0</div>
                    <div class="stat-percent" id="goodPercent">0%</div>
                </div>
                <div class="stat-item total-stat">
                    <div>总票数</div>
                    <div class="stat-value" id="totalCount">0</div>
                </div>
                <div class="stat-item bad-stat">
                    <div>没进步</div>
                    <div class="stat-value" id="badCount">0</div>
                    <div class="stat-percent" id="badPercent">0%</div>
                </div>
            </div>
        </div>
        
        <div class="admin-section">
            <h2 class="admin-title">开发者数据面板</h2>
            <div class="admin-panel">
                <div class="admin-stats">
                    <div class="admin-stat">
                        <div>有进步票数</div>
                        <div class="admin-stat-value" id="adminGoodCount">0</div>
                    </div>
                    <div class="admin-stat">
                        <div>没进步票数</div>
                        <div class="admin-stat-value" id="adminBadCount">0</div>
                    </div>
                    <div class="admin-stat">
                        <div>有进步占比</div>
                        <div class="admin-stat-value" id="adminGoodPercent">0%</div>
                    </div>
                    <div class="admin-stat">
                        <div>没进步占比</div>
                        <div class="admin-stat-value" id="adminBadPercent">0%</div>
                    </div>
                </div>
                
                <div class="admin-actions">
                    <button class="btn-primary" id="exportBtn">导出数据</button>
                    <button class="btn-danger" id="resetBtn">重置投票</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // 初始化投票数据
        let votes = {
            good: 0,
            bad: 0
        };
        
        // 检查是否已经投过票
        const hasVoted = localStorage.getItem('hasVoted');
        
        // DOM元素
        const goodOption = document.getElementById('goodOption');
        const badOption = document.getElementById('badOption');
        const goodCount = document.getElementById('goodCount');
        const badCount = document.getElementById('badCount');
        const totalCount = document.getElementById('totalCount');
        const goodPercent = document.getElementById('goodPercent');
        const badPercent = document.getElementById('badPercent');
        const successMessage = document.getElementById('successMessage');
        
        // 管理面板元素
        const adminGoodCount = document.getElementById('adminGoodCount');
        const adminBadCount = document.getElementById('adminBadCount');
        const adminGoodPercent = document.getElementById('adminGoodPercent');
        const adminBadPercent = document.getElementById('adminBadPercent');
        const exportBtn = document.getElementById('exportBtn');
        const resetBtn = document.getElementById('resetBtn');
        
        // 初始化投票数据（模拟从服务器获取）
        function initVotes() {
            // 这里可以替换为从服务器获取实际数据
            votes = {
                good: 12,
                bad: 5
            };
            updateUI();
            
            // 如果用户已经投过票，禁用投票选项
            if (hasVoted) {
                disableVoting();
                successMessage.style.display = 'block';
            }
        }
        
        // 更新UI显示
        function updateUI() {
            const total = votes.good + votes.bad;
            
            // 更新计数
            goodCount.textContent = votes.good;
            badCount.textContent = votes.bad;
            totalCount.textContent = total;
            
            // 计算百分比
            const goodPct = total === 0 ? 0 : Math.round((votes.good / total) * 100);
            const badPct = total === 0 ? 0 : Math.round((votes.bad / total) * 100);
            
            goodPercent.textContent = `${goodPct}%`;
            badPercent.textContent = `${badPct}%`;
            
            // 更新管理面板
            adminGoodCount.textContent = votes.good;
            adminBadCount.textContent = votes.bad;
            adminGoodPercent.textContent = `${goodPct}%`;
            adminBadPercent.textContent = `${badPct}%`;
            
            // 更新选项高度（可视化效果）
            updateOptionHeights(goodPct, badPct);
        }
        
        // 更新选项高度
        function updateOptionHeights(goodPct, badPct) {
            // 设置最小高度为20%，最大高度为80%
            const minHeight = 20;
            const maxHeight = 80;
            
            // 计算最终高度（确保在最小和最大高度之间）
            const goodHeight = Math.max(minHeight, Math.min(maxHeight, goodPct));
            const badHeight = Math.max(minHeight, Math.min(maxHeight, badPct));
            
            // 应用高度
            goodOption.style.height = `${goodHeight}%`;
            badOption.style.height = `${badHeight}%`;
        }
        
        // 处理投票
        function vote(option) {
            if (hasVoted) return;
            
            // 模拟向服务器发送投票数据
            // 在实际应用中，这里应该是一个API调用
            votes[option]++;
            
            // 标记用户已投票
            localStorage.setItem('hasVoted', 'true');
            
            // 更新UI
            updateUI();
            
            // 显示成功消息
            successMessage.style.display = 'block';
            
            // 禁用投票选项
            disableVoting();
            
            // 在实际应用中，这里应该将投票数据发送到服务器
            console.log(`投票成功: ${option}`);
        }
        
        // 禁用投票功能
        function disableVoting() {
            goodOption.classList.add('disabled');
            badOption.classList.add('disabled');
            
            goodOption.style.cursor = 'not-allowed';
            badOption.style.cursor = 'not-allowed';
        }
        
        // 导出数据
        function exportData() {
            const data = {
                good: votes.good,
                bad: votes.bad,
                total: votes.good + votes.bad,
                timestamp: new Date().toISOString()
            };
            
            // 在实际应用中，这里应该生成CSV或Excel文件
            const dataStr = JSON.stringify(data, null, 2);
            const blob = new Blob([dataStr], { type: 'application/json' });
            const url = URL.createObjectURL(blob);
            
            const a = document.createElement('a');
            a.href = url;
            a.download = `投票数据_${new Date().toISOString().split('T')[0]}.json`;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
            
            alert('数据已导出为JSON文件');
        }
        
        // 重置投票
        function resetVotes() {
            if (confirm('确定要重置所有投票数据吗？此操作不可撤销！')) {
                votes = { good: 0, bad: 0 };
                localStorage.removeItem('hasVoted');
                updateUI();
                successMessage.style.display = 'none';
                
                // 重新启用投票选项
                goodOption.classList.remove('disabled');
                badOption.classList.remove('disabled');
                goodOption.style.cursor = 'pointer';
                badOption.style.cursor = 'pointer';
                
                alert('投票数据已重置');
            }
        }
        
        // 事件监听
        goodOption.addEventListener('click', () => vote('good'));
        badOption.addEventListener('click', () => vote('bad'));
        exportBtn.addEventListener('click', exportData);
        resetBtn.addEventListener('click', resetVotes);
        
        // 初始化
        document.addEventListener('DOMContentLoaded', initVotes);
    </script>
</body>
</html>
